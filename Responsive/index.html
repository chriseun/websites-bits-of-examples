<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Responsive Cards</title>
</head>
<body class="container">
    <section class="foods">
        <div class="food">
            <img src="images/pic-1.jpg" alt="Food 1" class="food_img" /> 

            <h5 class= "food_name">Italian Pizza</h5>
            <div class="ingredient_1">
                <p>Pizza Dough</p>
            </div>
                <div class="ingredient_2">
                <p>Cheese</p>
            </div>    
        <div class="ingredient_3">
                <p>Tomato Sauce</p>
            </div>    
          <div class="ingredient_4">
                <p>Flour</p>
            </div>
            <button class="btn">Order Now</button>
        </div>

            <div class="food">
                <img src="images/pic-2.jpg" alt="Food 2" class="food_img" /> 
    
                <h5 class= "food_name">Hamburger</h5>
                <div class="ingredient_1">
                    <p>Ground Meat</p>
                </div>    
                    
               
                <div class="ingredient_2">
                    <p>Bread</p>
                </div>    
             
                <div class="ingredient_3">
                    <p>Iceberg Lettuce</p>
                </div>    
               
                <div class="ingredient_4">
                    <p>Amercian Cheese</p>
                </div>
                <button class="btn">Order Now</button>
            </div>

           
                <div class="food">
                    <img src="images/pic-3.jpg" alt="Food 3" class="food_img" /> 
        
                    <h5 class= "food_name">French Fries</h5>
                    <div class="ingredient_1">
                        <p>Russet Potatoes</p>
                    </div>    
            
                    <div class="ingredient_2">
                        <p>Ketchup</p>
                    </div>    
                 
                    <div class="ingredient_3">
                        <p>Vegetable oil</p>
                    </div>    
                 
                    <div class="ingredient_4">
                        <p>Salt</p>
                    </div>
                    <button class="btn">Order Now</button>
                </div>
    </section>
    
</body>
</html>
